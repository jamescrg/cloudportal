<div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Filter Users</h5>
            <a href="#" @click.prevent="$dispatch('close-modal')">
                <i class="icon-x"></i>
            </a>
        </div>
        <div class="modal-body">
            <form id="users-filter-form"
                  class="form-compact col2"
                  hx-post="{% url 'settings-user-filter' %}"
                  hx-target="#htmx-modal-container">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <div>{{ filter.form.username }}</div>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <div>{{ filter.form.email }}</div>
                </div>
                <div class="form-group">
                    <label for="id_role">Role</label>
                    <div>{{ filter.form.role }}</div>
                </div>
                <div class="form-group">
                    <label for="id_is_active">Active</label>
                    <div>{{ filter.form.is_active }}</div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="submit" form="users-filter-form" class="btn btn-primary">Apply</button>
        </div>
    </div>
</div>
