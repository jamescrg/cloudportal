<div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Edit User</h5>
            <a href="#" @click.prevent="$dispatch('close-modal')">
                <i class="icon-x"></i>
            </a>
        </div>
        <div class="modal-body">
            <form id="user-form"
                  hx-post="{% url 'settings-edit-user' edit_user.id %}"
                  hx-target="#htmx-modal-container"
                  class="form-compact col2">
                {% csrf_token %}
                {{ form }}
            </form>
        </div>
        <div class="modal-footer">
            <button type="button"
                    class="btn btn-secondary"
                    @click="$dispatch('close-modal')">Cancel</button>
            <button type="submit" form="user-form" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
