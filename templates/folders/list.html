<div class="card folders">
    <div class="card-title flex-center-space">
        <h1>Folders</h1>
        <a class="square-button"
           href="#"
           hx-get="{% url 'folder-form' page=page %}"
           hx-target="#htmx-modal-container">
            <i class="icon-plus"></i>
        </a>
    </div>
    <div id="folder-tree-container"
         hx-trigger="foldersChanged from:body{% if page == 'tasks' %}, tasksChanged from:body{% elif page == 'notes' %}, notesChanged from:body{% elif page == 'contacts' %}, contactsChanged from:body{% endif %}"
         hx-get="{% url 'folders-tree' %}?page={{ page }}"
         hx-target="this">{% include "folders/tree.html" %}</div>
</div>
